<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somma Numeri</title>
</head>
<body>
    <!-- Titolo -->
    <h1>Applicazione Somma Numeri</h1>

    <!-- Descrizione -->
    <p>Inserisci un numero per 10 volte e premi il pulsante per ottenere la somma.</p>

    <div>

        <label for="numero">Inserisci un numero:</label>
        
        <!-- Casella dove inserire i numeri -->
        <input type="number" id="numero">

        <!-- Button per salvare a schermo i numeri -->
        <button id="aggiungi">Aggiungi</button>
    </div>

    <!-- Somma -->
    <p id="messaggio"></p>

    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
